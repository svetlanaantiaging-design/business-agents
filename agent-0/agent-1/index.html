<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–≥–µ–Ω—Ç 1 ‚Äî –ê–Ω–∞–ª–∏–∑ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ–≤</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --ink: #0f0f0f; --paper: #f8f5f0; --cream: #efe9df;
      --gold: #c9a84c; --gold-light: #e8d5a3; --muted: #7a7268;
      --border: #ddd5c8; --white: #ffffff; --danger: #c0392b; --success: #1a6b3c;
    }
    body { font-family: 'DM Sans', sans-serif; background: var(--paper); color: var(--ink); min-height: 100vh; }
    .page { min-height: 100vh; display: flex; }

    .left-panel {
      width: 300px; flex-shrink: 0; background: var(--ink); color: var(--white);
      padding: 40px 32px; display: flex; flex-direction: column;
      position: sticky; top: 0; height: 100vh; overflow: hidden;
    }
    .logo { font-family: 'Playfair Display', serif; font-size: 18px; font-weight: 700; color: var(--gold); margin-bottom: 8px; }
    .agent-badge { display: inline-block; font-size: 10px; letter-spacing: 0.12em; text-transform: uppercase; color: var(--gold); border: 1px solid rgba(201,168,76,0.4); padding: 3px 10px; border-radius: 20px; margin-bottom: 32px; }
    .panel-title { font-family: 'Playfair Display', serif; font-size: 22px; font-weight: 600; line-height: 1.3; margin-bottom: 10px; }
    .panel-subtitle { font-size: 12px; color: rgba(255,255,255,0.4); line-height: 1.6; }
    .panel-spacer { flex: 1; }

    .search-levels { margin-top: 32px; }
    .search-level-item { display: flex; gap: 10px; align-items: flex-start; padding: 8px 0; opacity: 0.35; }
    .search-level-item.active { opacity: 1; }
    .search-level-item.done { opacity: 0.6; }
    .level-dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255,255,255,0.3); flex-shrink: 0; margin-top: 5px; }
    .search-level-item.active .level-dot { background: var(--gold); }
    .search-level-item.done .level-dot { background: rgba(255,255,255,0.5); }
    .level-label { font-size: 12px; color: rgba(255,255,255,0.6); }
    .level-sublabel { font-size: 11px; color: rgba(255,255,255,0.3); }

    .right-panel { flex: 1; padding: 56px 72px; max-width: 700px; overflow-y: auto; }

    /* INPUT SCREEN */
    .step-number { font-size: 11px; font-weight: 500; color: var(--gold); letter-spacing: 0.1em; text-transform: uppercase; margin-bottom: 8px; }
    .step-heading { font-family: 'Playfair Display', serif; font-size: 32px; font-weight: 600; line-height: 1.2; margin-bottom: 8px; }
    .step-hint { font-size: 14px; color: var(--muted); margin-bottom: 40px; line-height: 1.6; }

    .field-group { margin-bottom: 24px; }
    .field-label { display: block; font-size: 12px; font-weight: 500; color: var(--ink); letter-spacing: 0.05em; text-transform: uppercase; margin-bottom: 8px; }
    .field-label span { color: var(--gold); }
    input[type="text"], textarea {
      width: 100%; padding: 13px 16px; border: 1.5px solid var(--border); border-radius: 6px;
      font-family: 'DM Sans', sans-serif; font-size: 14px; color: var(--ink);
      background: var(--white); outline: none; transition: border-color 0.2s;
    }
    input:focus, textarea:focus { border-color: var(--gold); box-shadow: 0 0 0 3px rgba(201,168,76,0.1); }
    textarea { resize: vertical; line-height: 1.6; }
    .input-error { border-color: var(--danger) !important; }
    .error-msg { font-size: 11px; color: var(--danger); margin-top: 4px; }
    .inline-fields { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }

    /* SCOPE SELECTOR */
    .scope-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .scope-btn {
      padding: 14px 16px; border: 1.5px solid var(--border); border-radius: 8px;
      background: var(--white); font-family: 'DM Sans', sans-serif; cursor: pointer;
      transition: all 0.15s; text-align: left;
    }
    .scope-btn:hover { border-color: var(--gold-light); background: #fffdf7; }
    .scope-btn.selected { border-color: var(--gold); background: #fffbee; }
    .scope-icon { font-size: 20px; margin-bottom: 6px; display: block; }
    .scope-title { font-size: 13px; font-weight: 500; color: var(--ink); display: block; }
    .scope-sub { font-size: 11px; color: var(--muted); display: block; margin-top: 2px; }

    /* LOADING */
    .loading-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh; text-align: center; }
    .spinner-ring { width: 52px; height: 52px; border: 3px solid var(--border); border-top-color: var(--gold); border-radius: 50%; animation: spin 0.9s linear infinite; margin-bottom: 24px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-title { font-family: 'Playfair Display', serif; font-size: 26px; margin-bottom: 10px; }
    .loading-steps { margin-top: 24px; text-align: left; max-width: 320px; }
    .loading-step { display: flex; gap: 10px; align-items: center; padding: 8px 0; font-size: 13px; color: var(--muted); }
    .loading-step.done { color: var(--success); }
    .loading-step.active { color: var(--ink); font-weight: 500; }
    .loading-step-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--border); flex-shrink: 0; }
    .loading-step.done .loading-step-dot { background: var(--success); }
    .loading-step.active .loading-step-dot { background: var(--gold); }

    /* RESULTS */
    .results-panel { max-width: 760px; }
    .result-hero { background: var(--ink); color: var(--white); border-radius: 12px; padding: 32px 36px; margin-bottom: 28px; }
    .result-hero-label { font-size: 10px; letter-spacing: 0.12em; text-transform: uppercase; color: var(--gold); margin-bottom: 8px; }
    .result-hero-title { font-family: 'Playfair Display', serif; font-size: 24px; margin-bottom: 10px; }
    .result-hero-desc { font-size: 14px; color: rgba(255,255,255,0.6); line-height: 1.7; }

    .section-title { font-family: 'Playfair Display', serif; font-size: 20px; margin-bottom: 16px; color: var(--ink); }

    /* COMPETITOR CARDS IN RESULTS */
    .comp-result-card { background: var(--white); border: 1px solid var(--border); border-radius: 10px; padding: 20px 24px; margin-bottom: 12px; }
    .comp-result-header { display: flex; align-items: flex-start; gap: 14px; margin-bottom: 12px; }
    .comp-num { width: 32px; height: 32px; border-radius: 50%; background: var(--cream); display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: 600; color: var(--muted); flex-shrink: 0; }
    .comp-name { font-size: 16px; font-weight: 600; margin-bottom: 2px; }
    .comp-type { font-size: 11px; color: var(--muted); }
    .comp-tags { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 10px; }
    .comp-tag { font-size: 11px; padding: 3px 10px; border-radius: 20px; }
    .tag-price { background: #e8f0fe; color: #1d4ed8; }
    .tag-channel { background: var(--cream); color: var(--muted); }
    .comp-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .comp-field { background: #fafaf8; border-radius: 6px; padding: 10px 12px; }
    .comp-field-label { font-size: 10px; text-transform: uppercase; letter-spacing: 0.05em; color: var(--muted); margin-bottom: 4px; }
    .comp-field-value { font-size: 13px; color: var(--ink); line-height: 1.4; }
    .comp-field-value.strength { color: var(--success); }
    .comp-field-value.weakness { color: var(--danger); }

    /* MAP */
    .map-wrap { background: var(--white); border: 1px solid var(--border); border-radius: 12px; padding: 24px; margin-bottom: 28px; }
    .map-canvas { position: relative; width: 100%; height: 300px; background: #fafaf8; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; margin-top: 16px; }
    .map-axis-x { position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--border); }
    .map-axis-y { position: absolute; left: 50%; top: 0; bottom: 0; width: 1px; background: var(--border); }
    .map-label { position: absolute; font-size: 10px; color: var(--muted); letter-spacing: 0.05em; text-transform: uppercase; background: #fafaf8; padding: 2px 4px; }
    .map-label.left { left: 6px; top: 50%; transform: translateY(-50%); }
    .map-label.right { right: 6px; top: 50%; transform: translateY(-50%); }
    .map-label.top { top: 6px; left: 50%; transform: translateX(-50%); }
    .map-label.bottom { bottom: 6px; left: 50%; transform: translateX(-50%); }
    .map-dot { position: absolute; transform: translate(-50%, -50%); cursor: pointer; }
    .map-dot-circle { border-radius: 50%; border: 2px solid var(--white); box-shadow: 0 2px 8px rgba(0,0,0,0.15); transition: transform 0.2s; }
    .map-dot:hover .map-dot-circle { transform: scale(1.3); }
    .map-dot-label { position: absolute; white-space: nowrap; font-size: 11px; font-weight: 500; top: 18px; left: 50%; transform: translateX(-50%); background: var(--white); padding: 2px 6px; border-radius: 3px; box-shadow: 0 1px 4px rgba(0,0,0,0.1); pointer-events: none; }
    .map-dot.you .map-dot-circle { width: 18px; height: 18px; background: var(--gold); }
    .map-dot.you .map-dot-label { color: #8a6800; font-weight: 700; }
    .map-dot.comp .map-dot-circle { width: 12px; height: 12px; }

    /* TABLE */
    .table-wrap { background: var(--white); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; margin-bottom: 28px; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; min-width: 500px; }
    th { background: var(--ink); color: var(--white); padding: 11px 14px; text-align: left; font-weight: 500; font-size: 11px; text-transform: uppercase; letter-spacing: 0.05em; white-space: nowrap; }
    td { padding: 11px 14px; border-bottom: 1px solid var(--cream); vertical-align: top; line-height: 1.4; }
    tr:last-child td { border-bottom: none; }
    tr.you-row td { background: #fffbee; }
    tr.you-row td:first-child { font-weight: 600; color: #8a6800; }
    .cell-tag { display: inline-block; font-size: 10px; padding: 2px 7px; border-radius: 3px; }
    .cell-green { background: #e8f5ee; color: var(--success); }
    .cell-red { background: #fde8e6; color: var(--danger); }

    /* NICHES */
    .niche-card { background: var(--white); border: 1px solid var(--border); border-radius: 10px; padding: 18px 22px; margin-bottom: 10px; display: flex; gap: 14px; }
    .niche-num { font-family: 'Playfair Display', serif; font-size: 24px; color: var(--gold-light); width: 30px; flex-shrink: 0; }
    .niche-title { font-size: 14px; font-weight: 500; margin-bottom: 4px; }
    .niche-desc { font-size: 13px; color: var(--muted); line-height: 1.5; }

    /* BENCHMARKS */
    .bench-card { background: var(--white); border: 1px solid var(--border); border-radius: 10px; padding: 18px 22px; margin-bottom: 10px; display: flex; gap: 14px; align-items: flex-start; }
    .bench-globe { font-size: 24px; flex-shrink: 0; }
    .bench-name { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
    .bench-desc { font-size: 13px; color: var(--muted); line-height: 1.5; }

    /* RECOMMENDATION */
    .rec-box { background: var(--ink); color: var(--white); border-radius: 12px; padding: 32px 36px; margin-bottom: 24px; }
    .rec-label { font-size: 10px; letter-spacing: 0.12em; text-transform: uppercase; color: var(--gold); margin-bottom: 8px; }
    .rec-title { font-family: 'Playfair Display', serif; font-size: 22px; margin-bottom: 12px; }
    .rec-text { font-size: 14px; color: rgba(255,255,255,0.7); line-height: 1.7; }

    /* NEXT STEP */
    .next-step-card { background: linear-gradient(135deg, #fffbee, #fff8e1); border: 1px solid var(--gold-light); border-radius: 12px; padding: 28px 32px; margin-bottom: 16px; }
    .next-label { font-size: 10px; letter-spacing: 0.12em; text-transform: uppercase; color: var(--gold); margin-bottom: 8px; }
    .next-title { font-family: 'Playfair Display', serif; font-size: 20px; margin-bottom: 8px; }
    .next-desc { font-size: 13px; color: var(--muted); line-height: 1.6; margin-bottom: 20px; }
    .btn-next-step { font-family: 'DM Sans', sans-serif; font-size: 14px; font-weight: 500; color: var(--ink); background: var(--gold); border: none; border-radius: 6px; padding: 13px 28px; cursor: pointer; transition: background 0.2s; }
    .btn-next-step:hover { background: #b8952f; }

    /* BUTTONS */
    .btn-primary { font-family: 'DM Sans', sans-serif; font-size: 15px; font-weight: 500; color: var(--ink); background: var(--gold); border: none; border-radius: 6px; padding: 14px 36px; cursor: pointer; transition: all 0.2s; }
    .btn-primary:hover { background: #b8952f; transform: translateY(-1px); box-shadow: 0 4px 16px rgba(201,168,76,0.3); }
    .btn-outline { font-family: 'DM Sans', sans-serif; font-size: 13px; color: var(--muted); background: none; border: 1.5px solid var(--border); border-radius: 6px; padding: 12px 24px; cursor: pointer; transition: all 0.2s; }
    .btn-outline:hover { border-color: var(--ink); color: var(--ink); }

    .error-box { background: #fde8e6; border: 1px solid #f5c6c2; border-radius: 8px; padding: 16px 20px; margin-bottom: 20px; font-size: 14px; color: var(--danger); }

    @media (max-width: 860px) {
      .left-panel { display: none; }
      .right-panel { padding: 32px 20px; max-width: 100%; }
      .inline-fields, .scope-grid, .comp-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
<div id="root"></div>
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
const { useState, useEffect, useRef } = React;

const SCOPE_OPTIONS = [
  { val: 'city',  icon: 'üèôÔ∏è', title: '–ú–æ–π –≥–æ—Ä–æ–¥',     sub: '–õ–æ–∫–∞–ª—å–Ω—ã–µ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç—ã —Ä—è–¥–æ–º' },
  { val: 'kz',    icon: 'üá∞üáø', title: '–í–µ—Å—å –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω', sub: '–ò–≥—Ä–æ–∫–∏ –ø–æ –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–µ' },
  { val: 'cis',   icon: 'üåê', title: '–†–ö + –°–ù–ì',       sub: '–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω, –†–æ—Å—Å–∏—è, –£–∑–±–µ–∫–∏—Å—Ç–∞–Ω' },
  { val: 'world', icon: 'üåç', title: '–ú–∏—Ä–æ–≤—ã–µ –ª–∏–¥–µ—Ä—ã',  sub: '–≠—Ç–∞–ª–æ–Ω—ã –∏–Ω–¥—É—Å—Ç—Ä–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω–æ' },
];

const COLORS = ['#2563eb','#dc2626','#16a34a','#9333ea','#ea580c','#0891b2','#be123c','#ca8a04'];

// ‚îÄ‚îÄ‚îÄ –ó–ê–ì–†–£–ó–û–ß–ù–´–ô –≠–ö–†–ê–ù –° –®–ê–ì–ê–ú–ò ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const LoadingScreen = ({ scope, niche, geo }) => {
  const [activeStep, setActiveStep] = useState(0);
  const scopeLabel = { city: geo || '–≥–æ—Ä–æ–¥–µ', kz: '–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω–µ', cis: '–†–ö –∏ –°–ù–ì', world: '–º–∏—Ä–µ' }[scope];

  const steps = [
    `–û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∏—à—É: ${niche}`,
    `–ò—â–µ–º –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ–≤ –≤ ${scopeLabel}`,
    '–ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ —Ü–µ–Ω—ã',
    '–í—ã—è–≤–ª—è–µ–º —Å–ª–∞–±—ã–µ –º–µ—Å—Ç–∞ –∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏',
    '–°—Ç—Ä–æ–∏–º –∫–∞—Ä—Ç—É —Ä—ã–Ω–∫–∞',
  ];

  useEffect(() => {
    let i = 0;
    const iv = setInterval(() => { i++; if (i < steps.length) setActiveStep(i); else clearInterval(iv); }, 700);
    return () => clearInterval(iv);
  }, []);

  return (
    <div className="loading-screen">
      <div className="spinner-ring" />
      <h2 className="loading-title">–ò—â–µ–º –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ–≤‚Ä¶</h2>
      <div className="loading-steps">
        {steps.map((s, i) => (
          <div key={i} className={`loading-step ${i < activeStep ? 'done' : i === activeStep ? 'active' : ''}`}>
            <div className="loading-step-dot" />
            {i < activeStep ? '‚úì ' : ''}{s}
          </div>
        ))}
      </div>
    </div>
  );
};

// ‚îÄ‚îÄ‚îÄ –ö–ê–†–¢–ê –ü–û–ó–ò–¶–ò–û–ù–ò–†–û–í–ê–ù–ò–Ø ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const PositioningMap = ({ competitors, myBusiness }) => {
  const getDot = (comp, i) => {
    const priceMap = { low: 0.2, mid: 0.5, high: 0.8 };
    const x = priceMap[comp.priceLevel] ?? (0.2 + (i * 0.15) % 0.6);
    const y = 0.15 + (i * 0.13 + (comp.name.length % 5) * 0.07) % 0.65;
    return { x, y };
  };

  return (
    <div className="map-wrap">
      <div className="section-title">–ö–∞—Ä—Ç–∞ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è</div>
      <div style={{fontSize:'13px',color:'var(--muted)',marginBottom:'4px'}}>–¶–µ–Ω–∞ vs –≤–æ—Å–ø—Ä–∏–Ω–∏–º–∞–µ–º–∞—è —Ü–µ–Ω–Ω–æ—Å—Ç—å. –ó–æ–ª–æ—Ç–∞—è —Ç–æ—á–∫–∞ ‚Äî –≤—ã.</div>
      <div className="map-canvas">
        <div className="map-axis-x" />
        <div className="map-axis-y" />
        <div className="map-label left">–î–µ—à–µ–≤–ª–µ</div>
        <div className="map-label right">–î–æ—Ä–æ–∂–µ</div>
        <div className="map-label top">–í—ã—Å–æ–∫–∞—è —Ü–µ–Ω–Ω–æ—Å—Ç—å</div>
        <div className="map-label bottom">–ú–∞—Å—Å–æ–≤—ã–π —Ä—ã–Ω–æ–∫</div>

        <div className="map-dot you" style={{left:'50%', top:'28%'}}>
          <div className="map-dot-circle" style={{width:'18px',height:'18px',background:'var(--gold)'}} />
          <div className="map-dot-label" style={{color:'#8a6800',fontWeight:700}}>{(myBusiness||'–í—ã').slice(0,14)}</div>
        </div>

        {competitors.map((c, i) => {
          const { x, y } = getDot(c, i);
          return (
            <div key={i} className="map-dot comp" style={{left:`${x*100}%`, top:`${y*100}%`}}>
              <div className="map-dot-circle" style={{width:'12px',height:'12px',background:COLORS[i%COLORS.length]}} />
              <div className="map-dot-label">{(c.name||'').slice(0,12)}</div>
            </div>
          );
        })}
      </div>
    </div>
  );
};

// ‚îÄ‚îÄ‚îÄ –≠–ö–†–ê–ù –†–ï–ó–£–õ–¨–¢–ê–¢–û–í ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const ResultsScreen = ({ data, form, onReset }) => {
  const { overview, competitors, benchmarks, niches, recommendation } = data;

  return (

      { title: '–¢–µ—Ö–Ω–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π —Ä–∞–∑—Ä—ã–≤', description: '–ú–µ—Å—Ç–Ω—ã–π —Ä—ã–Ω–æ–∫ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—á–µ—Å–∫–∏ –æ—Ç—Å—Ç–∞—ë—Ç –æ—Ç –º–∏—Ä–æ–≤—ã—Ö –ª–∏–¥–µ—Ä–æ–≤ –Ω–∞ 3‚Äì5 –ª–µ—Ç. –í–Ω–µ–¥—Ä–µ–Ω–∏–µ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ –∏ –∫–ª–∏–µ–Ω—Ç—Å–∫–æ–≥–æ –æ–ø—ã—Ç–∞ –¥–∞—Å—Ç —Ä–µ–∑–∫–æ–µ –æ—Ç–ª–∏—á–∏–µ.' },

  // –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è
  const recMap = {
    city: `–ù–∞ –ª–æ–∫–∞–ª—å–Ω–æ–º —Ä—ã–Ω–∫–µ ${geo} –ø–æ–±–µ–∂–¥–∞–µ—Ç —Ç–æ—Ç, –∫—Ç–æ –ª—É—á—à–µ –∑–Ω–∞–µ—Ç —Å–≤–æ–µ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞. –°–æ—Å—Ä–µ–¥–æ—Ç–æ—á—å—Ç–µ—Å—å –Ω–∞ –æ–¥–Ω–æ–º —Ä–∞–π–æ–Ω–µ –∏–ª–∏ —Å–µ–≥–º–µ–Ω—Ç–µ ‚Äî —Å—Ç–∞–Ω—å—Ç–µ ‚Ññ1 —Ç–∞–º, –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–π—Ç–µ—Å—å –¥–∞–ª—å—à–µ.`,
    kz: `–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω—Å–∫–∏–π —Ä—ã–Ω–æ–∫ –≤ –Ω–∏—à–µ "${form.niche}" –µ—â—ë –Ω–µ –∫–æ–Ω—Å–æ–ª–∏–¥–∏—Ä–æ–≤–∞–Ω. –£ –≤–∞—Å –µ—Å—Ç—å –æ–∫–Ω–æ 1‚Äì2 –≥–æ–¥–∞ —á—Ç–æ–±—ã –∑–∞–Ω—è—Ç—å –ø–æ–∑–∏—Ü–∏—é –ª–∏–¥–µ—Ä–∞ –¥–æ –ø—Ä–∏—Ö–æ–¥–∞ –∫—Ä—É–ø–Ω—ã—Ö –∏–≥—Ä–æ–∫–æ–≤.`,
    cis: `–ù–∞ —Ä—ã–Ω–∫–µ –°–ù–ì –≤–∞—à–µ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–Ω–æ–µ –ø—Ä–µ–∏–º—É—â–µ—Å—Ç–≤–æ ‚Äî –ª–æ–∫–∞–ª—å–Ω–æ—Å—Ç—å –∏ –ø–æ–Ω–∏–º–∞–Ω–∏–µ –∫–∞–∑–∞—Ö—Å—Ç–∞–Ω—Å–∫–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞. –†–æ—Å—Å–∏–π—Å–∫–∏–µ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç—ã –Ω–µ –º–æ–≥—É—Ç —ç—Ç–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å.`,
    world: `–ú–∏—Ä–æ–≤—ã–µ –ª–∏–¥–µ—Ä—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –∫—É–¥–∞ –¥–≤–∏–∂–µ—Ç—Å—è –∏–Ω–¥—É—Å—Ç—Ä–∏—è. –í–∞—à–∞ –∑–∞–¥–∞—á–∞ ‚Äî –Ω–µ –∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å, –∞ –∞–¥–∞–ø—Ç–∏—Ä–æ–≤–∞—Ç—å –ª—É—á—à–µ–µ –ø–æ–¥ —Ä–µ–∞–ª–∏–∏ –∫–∞–∑–∞—Ö—Å—Ç–∞–Ω—Å–∫–æ–≥–æ —Ä—ã–Ω–∫–∞ —Ä–∞–Ω—å—à–µ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–æ–≤.`,
  };

  const key = isBeauty ? 'beauty' : isFood ? 'food' : isIT ? 'it' : isEducation ? 'education' : isConstruction ? 'construction' : isFitness ? 'fitness' : 'default';
  const template = templates[key] || templates.default;
  const benchmarks = scope === 'world' ? (worldBenchmarks[key] || worldBenchmarks.default) : [];
  const niches = nichesMap[scope] || nichesMap.city;
  const recommendation = recMap[scope] || recMap.city;

  // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∫ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç–∞–º
  const positionings = ['–õ–∏–¥–µ—Ä –ø–æ —Ü–µ–Ω–µ', '–õ–∏–¥–µ—Ä –ø–æ –∫–∞—á–µ—Å—Ç–≤—É', '–°–ø–µ—Ü–∏–∞–ª–∏—Å—Ç –Ω–∏—à–∏', '–£–¥–æ–±—Å—Ç–≤–æ –∏ —Å–∫–æ—Ä–æ—Å—Ç—å', '–õ–∏—á–Ω—ã–π –±—Ä–µ–Ω–¥'];
  const competitors = template.competitors.map((c, i) => ({
    ...c, positioning: positionings[i % positionings.length],

  return { overview: template.overview, competitors, benchmarks, niches, recommendation };
};

const App = () => {

    const e = {};

            </div>

</script>
